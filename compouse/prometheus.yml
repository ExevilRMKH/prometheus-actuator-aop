global:
  scrape_interval: 1m

scrape_configs:
  - job_name: 'messenger-java17'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['10.5.2.1:8990']
  - job_name: 'user-manager-java17'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ '10.5.2.2:8991' ]
  - job_name: 'spring-boot-admin-java17'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ '10.5.2.3:8090' ]