messenger:
  username-manager: http://localhost:8083/user/manager/validate
spring:
  data:
    mongodb:
      host: 10.5.0.2
      port: 27018
      database: messenger
  jmx:
    enabled: true
    unique-names: true
  boot:
    admin:
      client:
        url: "http://localhost:8081"
        instance:
          name: "@project.artifactId@"
        enabled: true
management:
  health:
    diskspace:
      enabled: true
  datadog:
    metrics:
      export:
        enabled: true
  info:
    env:
      enabled: true
    git:
      mode: full
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    build:
      enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    info:
      enabled: true
    env:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  metrics:
    enable:
      spring: true
info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"
